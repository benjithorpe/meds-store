<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title%} Puny {% endblock %}</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
  <script type="text/javascript" defer src="{{ url_for('static', filename='js/scripts.js') }}"></script>
</head>
<body>
  <!-- This will display a flash message if available -->
  {% for category, message in get_flashed_messages(with_categories=True) %}
    <div class="notification is-{{ category }} is-light">
      <button class="delete"></button>
      {{ message }}
    </div>
  {% endfor %}
  <!-- End of flash message display -->

  <nav class="navbar" role="navigation" aria-label="main navigation">
    <div class="navbar-brand">
      <a class="navbar-item is-size-3" href="/">Puny</a>

      <button class="navbar-burger" aria-label="menu">
        <span aria-hidden="true"></span>
        <span aria-hidden="true"></span>
        <span aria-hidden="true"></span>
      </button>
    </div>

    <div id="navbarBasicExample" class="navbar-menu">
      <div class="navbar-start">
        <a class="navbar-item" href="/">Home</a>
        <a class="navbar-item" href="/blogs">Blogs</a>
      </div>

      <div class="navbar-end">
        <div class="navbar-item">
          <div class="buttons">
            <a class="button is-info" href="/signup"><strong>Sign up</strong></a>
            <a class="button is-link" href="/login">Log in</a>
          </div>
        </div>
      </div>
    </div>
  </nav>

  <main class="p-5">{% block main %}{% endblock %}</main>

  <footer>
    <p class="has-text-centered"><i>Copyright&copy; 2021</i> | <strong>puny</strong></p>
  </footer>
</body>
</html>
